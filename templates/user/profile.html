{% extends 'base.html' %}

{% load static %}

{% block content %}
<form class="row g-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="text-center">
        <img src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'user/defolt_avatar.png' %} {% endif %}"
            class="rounded" alt="avatar" width="200px" height="200px">
    </div>
    <div class="text-center">
        {{ form.image }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.first_name.id_for_label }}" class="form-label">First name</label>
        {{ form.first_name }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name</label>
        {{ form.last_name }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.gender.id_for_label }}" class="form-label">Gender</label>
        {{ form.gender }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        {{ form.username }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="col-12">
        <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
        {{ form.address }}
    </div>
    <div class="col-12">
        <label for="{{ form.address2.id_for_label }}" class="form-label">Address 2</label>
        {{ form.address2 }}
    </div>
    <div class="col-md-6">
        <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
        {{ form.city }}
    </div>
    <div class="col-md-4">
        <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
        {{ form.state }}
    </div>
    <div class="col-md-2">
        <label for="{{ form.zip.id_for_label }}" class="form-label">Zip</label>
        {{ form.zip }}
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
{% endblock %}
